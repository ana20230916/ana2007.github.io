    <script>
        window.onload = function() {
            const studentData = JSON.parse(localStorage.getItem('studentData'));
            if (studentData) {
                for (const key in studentData) {
                    const input = document.querySelector(`[name="${key}"]`);
                    if (input) {
                        input.value = studentData[key];
                    }
                }
                const fotoEstudiante = document.getElementById('fotoEstudiante');
                if (studentData['foto']) {
 fotoEstudiante.src = studentData['foto'];
                }
            }
        };

        function cargarFoto() {
            const input = document.getElementById('foto');
            const fotoEstudiante = document.getElementById('fotoEstudiante');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    fotoEstudiante.src = e.target.result; // Muestra la imagen en el elemento <img>
                    // Guarda la imagen en localStorage
                    const studentData = JSON.parse(localStorage.getItem('studentData')) || {};
                    studentData['foto'] = e.target.result; // Guarda la URL de la imagen
                    localStorage.setItem('studentData', JSON.stringify(studentData));
                };
                reader.readAsDataURL(input.files[0]); // Lee la imagen como URL de datos
            }
        }
    </script>
