// Inicializaci√≥n del formulario
function initializeForm() {
    const form = document.getElementById('guardianForm');
    const continueButton = document.querySelector('a[href="Panel estudiante.html"]');
    
    // Deshabilitar bot√≥n continuar inicialmente
    if (continueButton) {
        continueButton.classList.add('disabled');
        continueButton.addEventListener('click', function(e) {
            if (this.classList.contains('disabled')) {
                e.preventDefault();
            }
        });
    }

    // Cargar datos guardados si existen
    loadSavedData();
}

// Configuraci√≥n de validaciones
function setupValidations() {
    const form = document.getElementById('guardianForm');
    const inputs = form.querySelectorAll('input, select');

    inputs.forEach(input => {
        input.addEventListener('input', function() {
            validateField(this);
            checkFormStatus();
        });

        input.addEventListener('blur', function() {
            validateField(this);
        });
    });
}

// Validaci√≥n de campo individual
function validateField(field) {
    const rule = validationRules[field.id];
    let isValid = true;
    let errorMessage = '';

    // Limpiar error anterior
    clearError(field);

    if (rule) {
        if (rule.required && !field.value.trim()) {
            isValid = false;
            errorMessage = 'Este campo es obligatorio';
        } else if (rule.pattern && !rule.pattern.test(field.value)) {
            isValid = false;
            errorMessage = rule.message;
        }
    }

    if (!isValid) {
        showError(field, errorMessage);
    }

    return isValid;
}

// Mostrar error en el campo
function showError(field, message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = message;
    field.classList.add('invalid');
    field.parentNode.appendChild(errorDiv);
}

// Limpiar error del campo
function clearError(field) {
    const errorDiv = field.parentNode.querySelector('.error-message');
    if (errorDiv) {
        errorDiv.remove();
    }
    field.classList.remove('invalid');
}

// Autoguardado del formulario
function setupAutoSave() {
    const form = document.getElementById('guardianForm');
    const inputs = form.querySelectorAll('input, select');

    inputs.forEach(input => {
        input.addEventListener('change', debounce(function() {
            saveFormData();
        }, 500));
    });
}

// Funci√≥n debounce para optimizar el autogu ardado
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Guardar datos del formulario
function saveFormData() {
    const form = document.getElementById('guardianForm');
    const formData = new FormData(form);
    const formObject = {};

    formData.forEach((value, key) => {
        formObject[key] = value;
    });

    localStorage.setItem('guardianFormData', JSON.stringify(formObject));
}

// Cargar datos guardados
function loadSavedData() {
    const savedData = localStorage.getItem('guardianFormData');
    if (savedData) {
        const formData = JSON.parse(savedData);
        const form = document.getElementById('guardianForm');

        Object.keys(formData).forEach(key => {
            const input = form.querySelector(`[name="${key}"]`);
            if (input) {
                input.value = formData[key];
            }
        });
    }
}

// Verificar estado del formulario
function checkFormStatus() {
    const form = document.getElementById('guardianForm');
    const continueButton = document.querySelector('a[href="Panel estudiante.html"]');
    const saveButton = form.querySelector('button[onclick="guardarEstudiante()"]');
    
    let isValid = true;
    
    // Verificar todos los campos requeridos
    Object.keys(validationRules).forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field && !validateField(field)) {
            isValid = false;
        }
    });

    // Actualizar estado de los botones
    if (continueButton) {
        if (isValid) {
            continueButton.classList.remove('disabled');
        } else {
            continueButton.classList.add('disabled');
        }
    }

    if (saveButton) {
        saveButton.disabled = !isValid;
    }
}

// Funci√≥n para guardar el acudiente
function guardarEstudiante() {
    const form = document.getElementById('guardianForm');
    let isValid = true;

    // Validar todos los campos
    Object.keys(validationRules).forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field && !validateField(field)) {
            isValid = false;
        }
    });

    if (!isValid) {
        showNotification('Por favor, corrija los errores en el formulario', 'error');
        return;
    }

    // Recopilar datos del formulario
    const formData = new FormData(form);
    const guardianData = Object.fromEntries(formData.entries());

    // Simular env√≠o al servidor
    try {
        // Aqu√≠ ir√≠a la llamada al servidor
        console.log('Datos del acudiente:', guardianData);
        
        // Guardar en localStorage
        localStorage.setItem('guardianFormData', JSON.stringify(guardianData));
        
        showNotification('Datos guardados correctamente', 'success');
        
        // Habilitar bot√≥n continuar
        const continueButton = document.querySelector('a[href="Panel estudiante.html"]');

            continueButton.classList.remove('disabled');
        }
    } catch (error) {
        console.error('Error al guardar:', error);
        showNotification('Error al guardar los datos', 'error');
    }
}

    notification.textContent = message;
    document.body.appendChild(notification);

    setTimeout(() => {
